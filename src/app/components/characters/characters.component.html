<div fxFlex fxLayout="column">
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFle.sm="50"
         fxFlex.xs="100" fxLayout="column" class="div-img"
        *ngFor="let character of characterList">

            <mat-card>
                <img mat-card-image src={{character.thumbnail.path}}.{{character.thumbnail.extension}}
                alt="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
                <mat-card-title>
                    {{ character.name }}
                </mat-card-title>
    
            </mat-card>
        </div>
    </div>
</div>
